        function Product(name, category, origin){
            this.name = name;
            this.category = category;
            this.origin = origin;
            this.check = function(){
                console.log(`I'm ${this.name}!`);
            }
        }

        Product.prototype.check = function(){
            console.log(`I'm ${this.name}!`);
        }

        let banana = new Product("banana", "fruit", "jeju");
        let apple = new Product("apple", "fruit", "daegu");

        banana.__proto__.check = function(){
            console.log(`원산지 : ${banana.origin}`);
        };
        banana.check();
